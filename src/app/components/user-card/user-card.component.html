<!-- card.component.html -->
<div class="relative max-w-sm m-4 group">
  <div
    class="bg-white rounded-lg shadow-lg overflow-hidden relative transition-all duration-300"
    (mousemove)="checkHoverRegion($event)"
    (mouseleave)="showExtra = false"
    #cardContainer
  >
    <!-- Imagen -->
    <img src="{{imageSrc}}" alt="Imagen" class="w-full h-auto object-cover">

    <!-- Contenido compacto -->
    <div class="p-8 text-center">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ title }}</p>
    </div>

    <!-- ExpansiÃ³n del contenido (coherente con el anterior) -->
    <div
      class="absolute bottom-0 left-0 right-0 z-20 bg-white shadow-inner rounded-b-lg
             transition-all duration-700 ease-in-out transform origin-bottom"
      [ngClass]="{
        'scale-y-100 opacity-100': showExtra,
        'scale-y-0 opacity-0 pointer-events-none': !showExtra
      }"
      style="transform-origin: bottom; height: auto;"
    >
      <div class="p-5 text-center">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ title }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
